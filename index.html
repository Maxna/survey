<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Dog Daze Survey</h1>
      <form dogs>
        <form id="naming">
          <div class="form-group">
            <label for="name">What is your favorite dog name:</label>
            <input id="name" class="form-control" type="text">
          </div>
        </form>
        <form id="collar">
          <div class="form-group">
            <label for="color">What is your favorite collar color:</label>
            <input id="color" class="form-control" type="color">
          </div>
        </form>
        <form id="size">
          <label for="mass">What is your favorite dog size:</label>
          <select class="form-control" id="mass">
            <option>tiny</option>
            <option>little</option>
            <option>dog</option>
            <option>big</option>
            <option>clydesdale</option>
          </select>
        </form>
      </form>
      <div id="output">

      </div>

    </div>
  </body>
</html>
